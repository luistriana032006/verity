<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños, Stephany</title>
    <!-- Tailwind CSS para un diseño rápido y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts para la tipografía manuscrita -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Estilos para el fondo animado y la tipografía */
        body {
            /* Fuente principal que simula escritura a mano */
            font-family: 'Caveat', cursive;
            /* Gradiente animado para simular un paisaje de amanecer/atardecer */
            background: linear-gradient(-45deg, #fbc2eb, #a6c1ee, #fdcbf1, #e6dee9);
            background-size: 400% 400%;
            animation: gradient-animation 20s ease infinite;
            overflow: hidden; /* Evita barras de scroll por la animación */
        }

        /* Animación del gradiente del fondo */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Estilo de la hoja de papel */
        .paper-sheet {
            background-color: rgba(255, 255, 255, 0.85); /* Blanco semi-transparente */
            backdrop-filter: blur(10px); /* Efecto de vidrio esmerilado */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Animación del cursor que "escribe" */
        #cursor {
            display: inline-block;
            background-color: #4a4a4a;
            width: 2px;
            height: 2.2rem; /* Ajustado al tamaño de la fuente */
            animation: blink 1s infinite;
            position: relative;
            top: 6px;
            margin-left: 1px;
        }

        @keyframes blink {
            0%, 100% {
                background-color: transparent;
            }
            50% {
                background-color: #4a4a4a;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-800">

    <!-- Contenedor principal para centrar el contenido -->
    <div class="min-h-screen flex items-center justify-center p-4">

        <!-- Componente central que simula una hoja de papel sobre el paisaje */ -->
        <div class="paper-sheet max-w-2xl w-full p-8 sm:p-12 rounded-lg">
            
            <!-- Párrafo donde se escribirá el mensaje de cumpleaños -->
            <p id="birthday-message" class="text-3xl md:text-4xl leading-relaxed text-gray-800 whitespace-pre-wrap"></p>

        </div>
    </div>

    <script>
        // --- Lógica para el efecto de escritura a mano ---

        const messageElement = document.getElementById('birthday-message');
        messageElement.innerHTML = '<span id="text"></span><span id="cursor"></span>';
        const textElement = document.getElementById('text');
        const cursorElement = document.getElementById('cursor');

        // Tu mensaje de cumpleaños para Stephany
        const textToWrite = "Hola, Stephany.\n\nHoy, en este día tan especial, además de desearte un feliz cumpleaños y que cumplas muchos más, quiero decirte desde lo más profundo de mi ser que eres una mujer increíble. Vales mucho, demasiado diría yo, y te mereces una vida llena de amor, de salud y de mucha, PERO MUCHA, prosperidad.\n\nTienes todo para ser una persona aún mejor. Sé que te conozco hace muy poco tiempo, pero en ti he visto grandes cosas. He visto también miedos, he visto sueños, he visto felicidad y he visto tristezas, pero lo que más me encanta mirar todos los días es que no te rindes; que buscas la manera de salir siempre adelante.\n\nSin más que decir, ¡feliz cumpleaños #22!\nNunca dejes de ser la gran mujer que eres.";
        
        let charIndex = 0;

        function writeText() {
            if (charIndex < textToWrite.length) {
                // Añadimos un caracter a la vez
                textElement.textContent += textToWrite.charAt(charIndex);
                charIndex++;
                // La velocidad de escritura varía para parecer más natural
                const randomSpeed = Math.random() * (120 - 50) + 50;
                setTimeout(writeText, randomSpeed);
            } else {
                // Cuando termina de escribir, el cursor se oculta
                cursorElement.style.display = 'none';
            }
        }

        // Iniciar la animación cuando la página se cargue
        window.addEventListener('load', function() {
            // Un pequeño retraso para que se aprecie el fondo antes de que comience el texto
            setTimeout(writeText, 1500);
        });
    </script>

</body>
</html>
