        .paper-sheet {
            /* Simula el color y la textura de una hoja antigua */

            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.4), 0 8px 10px -6px rgba(0, 0, 0, 0.4);

        /* Animación del cursor de la máquina de escribir */
        #cursor {
            display: inline-block;
            background-color: #333;
            width: 3px;
            height: 1.5rem;
            animation: blink 0.9s infinite;
            position: relative;
            top: 4px;
            margin-left: 2px;
        }
        @keyframes blink {
            0%, 100% {
                background-color: transparent;
            }
            50% {
                background-color: #333;
            }
        }

    <script>
        // --- Lógica para el efecto de máquina de escribir ---

        // Seleccionamos el elemento donde irá el texto y creamos el cursor
        const descriptionElement = document.getElementById('description');
        descriptionElement.innerHTML = '<span id="text"></span><span id="cursor"></span>';
        const textElement = document.getElementById('text');
        const cursorElement = document.getElementById('cursor');
        const typewriterSound = document.getElementById('typewriter-sound');

        // Texto que se va a escribir
        const textToType = "Lowen Ashleigh, una escritora en apuros, acepta la oferta de su vida: completar los libros restantes de una exitosa serie de la autora de bestsellers Verity Crawford, quien está incapacitada.\n\nPero al revisar las notas de Verity, Lowen descubre una autobiografía oculta que nunca debió leer. Página tras página de confesiones escalofriantes, incluyendo el recuerdo de Verity de la noche en que su familia cambió para siempre.\n\nLowen decide mantener el manuscrito en secreto, pero a medida que sus sentimientos por el esposo de Verity crecen, se da cuenta de que la verdad... podría ser más devastadora que las mentiras.";
        
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < textToType.length) {
                // Reproducir sonido de tecla, ignorando espacios para un efecto más natural
                if (textToType.charAt(charIndex) !== ' ' && typewriterSound) {
                    typewriterSound.currentTime = 0; // Reinicia el audio para reproducirlo en cada tecla
                    typewriterSound.play().catch(error => {
                        // La reproducción automática puede ser bloqueada por el navegador.
                        // Se puede ignorar para esta mejora.
                        console.info("La reproducción de audio fue prevenida por el navegador.");
                    });
                }
                
                // Añadimos un caracter a la vez
                textElement.textContent += textToType.charAt(charIndex);
                charIndex++;
                // La velocidad de escritura varía ligeramente para parecer más natural
                const randomSpeed = Math.random() * (100 - 40) + 40;
                // FIX: Encapsulate the recursive call in an anonymous function to prevent potential scope issues.
                setTimeout(function() { typeWriter(); }, randomSpeed);
            } else {
                // Cuando termina de escribir, el cursor deja de parpadear
                cursorElement.style.animation = 'none';
                cursorElement.style.backgroundColor = 'transparent';
            }
        }

        // FIX: Switched from window.onload to window.addEventListener for better compatibility and to avoid conflicts.
        window.addEventListener('load', function() {
            // Un pequeño retraso antes de empezar a escribir para crear expectación
            setTimeout(function() { typeWriter(); }, 1500);
        });
    </script>
